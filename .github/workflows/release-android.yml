name: Release Android App

on:
  push:
    tags:
      - 'kittynode-app-*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      - name: Initialize Android project
        run: |
          cd packages/app/src-tauri
          cargo tauri android init

      - name: Setup keystore (if secrets are available)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > packages/app/src-tauri/kittynode-release.keystore
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > packages/app/src-tauri/gen/android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> packages/app/src-tauri/gen/android/key.properties
          echo "keyAlias=kittynode" >> packages/app/src-tauri/gen/android/key.properties
          echo "storeFile=../../../kittynode-release.keystore" >> packages/app/src-tauri/gen/android/key.properties

      - name: Build Android APK (Debug)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        run: |
          cd packages/app/src-tauri
          cargo tauri android build --apk

      - name: Build Android APK (Release)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cd packages/app/src-tauri
          cargo tauri android build --apk --release

      - name: Upload Debug APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: kittynode-android-debug
          path: packages/app/src-tauri/gen/android/app/build/outputs/apk/universal/debug/*.apk

      - name: Upload Release APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: kittynode-android-release
          path: packages/app/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

      - name: Upload APK to GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && secrets.ANDROID_KEYSTORE_BASE64 != ''
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/app/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

